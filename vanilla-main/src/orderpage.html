<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>
		<div id="drink-options-modal" class="modal-bg">
			<div class="modal-content" id="drink-options-content">
				<table width="100%">
					<tr>
						<td class="dialog-title">
							New Order
						</td>
						<td class="dialog-drink-title">
							Flat White
						</td>
					</tr>
				</table>
				<button type="button" class="dialog-button dialog-button-selected" data-button-group="size" onclick="diagButtonClick(this)">
					<h2 class="button-short-name">
						R
					</h2>
					<p class="button-long-name">
						Regular
					</p>
				</button> 
				<button type="button" class="dialog-button" data-button-group="size" onclick="diagButtonClick(this)">
					<h2 class="button-short-name">
						L
					</h2>
					<p class="button-long-name">
						Large
					</p>
				</button> 
				<button type="button" class="dialog-button dialog-button-counter">
					<h2 class="button-short-name">
						S
					</h2>
					<p class="button-long-name">
						Sugar
					</p>
				</button> 



				<h3 class="dialog-subtitle">
					Milks
				</h3>
				<button type="button" class="dialog-button dialog-button-selected" data-button-group="milk" onclick="diagButtonClick(this)">
					<h2 class="button-short-name">
						R
					</h2>
					<p class="button-long-name">
						Regular
					</p>
				</button>
				<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
					<h2 class="button-short-name">
						L
					</h2>
					<p class="button-long-name">
						Lite
					</p>
				</button>
				<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
					<p class="button-long-name">
						Almond
					</p>
				</button>
				<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
					<p class="button-long-name">
						Oat
					</p>
				</button>
				<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
					<p class="button-long-name">
						Soy
					</p>
				</button>
				<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
					<p class="button-long-name">
						Trim
					</p>
				</button>


				<h3 class="dialog-subtitle">
					Syrups
				</h3>
				<button type="button" class="dialog-button dialog-button-counter">
					<p class="button-long-name">
						Vanilla
					</p>
				</button>
				<button type="button" class="dialog-button dialog-button-counter">
					<p class="button-long-name">
						Caramel
					</p>
				</button>


				<h3 class="dialog-subtitle">
					Other
				</h3>
				<button type="button" class="dialog-button">
					<h2 class="button-short-name">
						E
					</h2>
					<p class="button-long-name">
						Eftpos
					</p>
				</button>
				<button type="button" class="dialog-button">
					<h2 class="button-short-name">
						I
					</h2>
					<p class="button-long-name">
						Iced
					</p>
				</button>



				<button type="button" class="dialog-button" onclick="doneclicked()">
					<h2 class="button-short-name">
						DONE
					</h2>
				</button>
			</div>
		</div>


		<div class="root-layout">
			<div id="orders" class="flex-parent">
				<h2>Orders</h2>
				<div class="flex-scrollable">
					<div id="order-list"></div>
				</div>
				<button onclick="location.href='/'" type="button">End shift</button>
			</div>
			<div id="grid-container" class="grid-container"></div>
		</div>


	</body>


</html>
